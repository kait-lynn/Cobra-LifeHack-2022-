<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
            h1 {text-align: center;}
            body {text-align: center;}
          </style>
    </head>
<body>
    <h1>Registration</h1>
    <body>
        
        <form action="/action_page.php">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value=""><br><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value=""><br><br>
          <label for="age">Age:</label><br>
          <select name="age" id="age">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
          </select><br><br>
          <label for="current education level">Current Education Level:</label><br>
          <select name="current education level" id="current education level">
            <option value="Primary 1">Primary 1</option>
            <option value="Primary 2">Primary 2</option>
            <option value="Primary 3">Primary 4</option>
            <option value="Primary 4">Primary 4</option>
            <option value="Primary 5">Primary 5</option>
            <option value="Primary 6">Primary 6</option>
            <option value="Secondary 1">Secondary 1</option>
            <option value="Secondary 2">Secondary 2</option>
            <option value="Secondary 3">Secondary 3</option>
            <option value="Secondary 4">Secondary 4</option>
          </select><br><br>
          <p>Subjects taken:</p>
          <input type="checkbox" id="subject1" name="subject1" value="English">
          <label for="subject1"> English</label><br>
          <input type="checkbox" id="subject2" name="subject2" value="Normal Chinese">
          <label for="subject2"> Normal Chinese</label><br>
          <input type="checkbox" id="subject3" name="subject3" value="Normal Malay">
          <label for="subject3"> Normal Malay</label><br>
          <input type="checkbox" id="subject4" name="subject4" value="Normal Tamil">
          <label for="subject4"> Normal Tamil</label><br>
          <input type="checkbox" id="subject5" name="subject5" value="Mathematics">
          <label for="subject5"> Mathematics</label><br>
          <input type="checkbox" id="subject6" name="subject6" value="Science">
          <label for="subject6"> Science</label><br>
          <input type="checkbox" id="subject7" name="subject7" value="Higher Chinese">
          <label for="subject7"> Higher Chinese</label><br>
          <input type="checkbox" id="subject8" name="subject8" value="Higher Malay">
          <label for="subject8"> Higher Malay</label><br>
          <input type="checkbox" id="subject9" name="subject9" value="Higher Tamil">
          <label for="subject9"> Higher Tamil</label><br><br>
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username" value=""><br><br>
          <label for="password">Password:</label><br>
          <input type="text" id="password" name="password" value=""><br><br>
        </form> 
        <div>
          <a href="homepage.html">
            <button>Submit</button>
          </a>
        </div>
        <br><br>
        <p>Thank you for joining us at Kiasu Students!</p>
        </body>
</body>
</html>
